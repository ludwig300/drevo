name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[build]'

      - name: Build EXE
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --name Drevo --paths src --collect-all PySide6 src/geneatree/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Drevo-windows
          path: dist/Drevo
